<!DOCTYPE html>
<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Form Page</title>
      </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <form action="https://domfu.com/app2/cgi/echo.fcgi" method="post" id="myForm">
      <input type="hidden" name="NSA" value="form2" id="NSA" />
      <fieldset>
        <legend>Personal Information</legend>
        <label for="zipCode">
          Zip/Postal Code: 
          <input type="text" placeholder="Enter 5 digit zip code" id="zipCode" name="zipCode" size="24" maxlength="10" required pattern="^\d\d\d\d\d(-\d\d\d\d)?$" title="Valid Zip Code examples: 55938 or 33243-5123" spellcheck="false" />
        </label>
      </fieldset>
      <p>
        <label for="rating">
          Rating: 
          <input type="range" id="rating" name="rating" min="0" max="1" step=".01" list="tickmarks" />
          <datalist id="tickmarks">
              <option value="0" label="0"></option>
              <option value="0.1" label="10"></option>
              <option value="0.2" label="20"></option>
              <option value="0.3" label="30"></option>
              <option value="0.4" label="40"></option>
              <option value="0.5" label="50"></option>
              <option value="0.6" label="60"></option>
              <option value="0.7" label="70"></option>
              <option value="0.8" label="80"></option>
              <option value="0.9" label="90"></option>
              <option value="1" label="100"></option>
            </datalist>
        </label>
      </p>
      <p>
        <label for="comments">
          Comments:
          <textarea name="comments" placeholder="Enter comments here" id="comments" spellcheck="true" rows="3" cols="55"></textarea>
        </label>
      </p>
      <p>
        Subscribe to our Mailing List:
        <label for="yes">
          <input type="radio" name="mail-sub" value="yes" id="yes" /> Yes 
        </label>
        <label for="no">
          <input type="radio" name="mail-sub" value="no" id="no" /> No
        </label>
      </p>
      <fieldset>
        <legend>Mailing List Subscriptions</legend>
        <label for="sell-to-spammers">
          <input type="checkbox" name="spam-options" value="spammers" id="sell-to-spammers" />List to sell to spammers
        </label>
        <br />
        <label for="spam-list">
          <input type="checkbox" name="spam-options" value="spam" id="spam-list" />Spam List
        </label>
      </fieldset>
      <p>
        <label for="birthday">
          Birthday: <input type="date" id="birthday" name="birthday" placeholder="2019-02-15" value="2019-02-14" min="2019-01-01" max="2019-03-31" />
        </label>
      </p>
      <p>
        <button type="reset" id="reset">Reset</button>
        <button type="submit" id="submit">Submit</button>
      </p>
    </form>
  </body>
</html>
