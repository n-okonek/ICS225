        <form action="result.html" method="post">
            <label for="firstName">
                First Name: 
                <input type="text" name="firstName" id="firstName" onchange="localStorage.setItem('fname', this.value)" />
            </label>
                <br />
            <label for="lastName">
                Last Name:
            <input type="text" name="lastName" id="lastName" onchange="localStorage.setItem('lname', this.value)" />
            </label>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
